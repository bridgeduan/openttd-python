[loggers]
keys=root

[handlers]
keys=console,server_log

[formatters]
keys=form01

[logger_root]
level=NOTSET
handlers=console,server_log

[handler_console]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[handler_server_log]
class=FileHandler
level=DEBUG
formatter=form01
args=('client.log', 'w')

[formatter_form01]
format=%(asctime)s|%(levelname)s| %(message)s
datefmt=
class=logging.Formatter
