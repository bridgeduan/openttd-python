<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title> openttd bot on %(server_ip)s:%(server_port)d</title>
</head>
<html>
<body>

<a href='http://openttd.org'><img src='256px-Openttdlogo.svg.png' style='float:left;margin:15px;' border="0"/></a>

<h1>OpenTTD python bot</h1>
<div style='font-family:verdana,border:1px solid #dddddd;padding:3px;'>
%(content)s


<OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
	codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" 
	WIDTH="400"
	HEIGHT="250"
	id="charts" />
<PARAM NAME="movie" VALUE="charts.swf?library_path=charts_library&xml_source=sample.xml" />
<PARAM NAME="quality" VALUE="high" />
<PARAM NAME="bgcolor" VALUE="#666666" />
<param name="allowScriptAccess" value="sameDomain" />

<EMBED src="charts.swf?library_path=charts_library&xml_source=sample.xml" 
       quality="high" 
       bgcolor="#666666" 
       WIDTH="400" 
       HEIGHT="250" 
       NAME="charts" 
       allowScriptAccess="sameDomain" 
       swLiveConnect="true" 
       TYPE="application/x-shockwave-flash" 
       PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer">
</EMBED>
</OBJECT>

</div>
<p/>
<a href="http://http://code.google.com/p/openttd-python/">project homepage</a>
<hr noshade />
<a href="http://www.python.org"><img src='python-powered-w-100x40.png' border="0"/></a>

</body>
</html>
